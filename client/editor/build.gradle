plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

repositories {
   maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
   	runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.ini4j:ini4j:0.5.4'
    implementation 'org.mongodb:mongodb-driver-sync:3.8.1'
}

javafx {
	version = "14"
    modules = [ 'javafx.controls', 'javafx.web' , 'javafx.base', 'javafx.graphics', 'javafx.fxml' ]
}



mainClassName = 'main.Launcher'

apply plugin: 'application'
apply plugin: 'java'

sourceSets.main {
    java {
        srcDir 'src/main/java' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/main/resources']
        exclude "**/*.java"
    }
}

jar {
    manifest {
		attributes 'Main-Class': 'main.Launcher' 
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}